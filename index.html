<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chuks Demmy" />
    <meta
      name="description"
      content="This is a project on product card component"
    />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Card Component || Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product cart-add">
          <img
            src="images/image-product-desktop.jpg"
            alt="this is channel perfume"
            width="600"
            height="900"
            class="desktop"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="this is channel perfume"
            width="700"
            height="684"
            class="mobile"
          />
        </div>

        <div class="content">
          <p class="top">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the HOUSE OF CHANELs
          </p>
          <h2>$149.99</h2>
          <p>$169.99</p>
          <button>
            <img
              src="images/icon-cart.svg"
              alt="this is an icon"
              width="15"
              height="16"
            />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
